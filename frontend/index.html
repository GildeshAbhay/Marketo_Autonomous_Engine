<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketo MCP POC</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Marketo Agent POC</h1>

    <section class="controls">
      <label for="mode">Mode</label>
      <select id="mode">
        <option value="query">Query (GET)</option>
        <option value="action">Action (POST/PUT)</option>
      </select>

      <label for="command">Command / Prompt</label>
      <textarea id="command" placeholder='E.g., "Get campaign details for campaign_id=123"'></textarea>

      <label for="payload">Optional JSON Payload (for actions)</label>
      <textarea id="payload" placeholder='{"input": [{"id": 456}]}'></textarea>

      <div class="buttons">
        <button id="sendBtn">Send</button>
        <button id="historyBtn">Recent History</button>
      </div>
    </section>

    <section class="results">
      <h2>Result</h2>
      <pre id="result">No result yet.</pre>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
